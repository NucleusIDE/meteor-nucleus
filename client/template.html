<template name="nucleus">
  {{> nucleus_nick_prompt}}
  {{> nucleus_tree_widget}}
  {{> editor}}
</template>

<template name="nucleus_nick_prompt">
  {{#if no_nuc_user}}
  <div id="nucleus_nick_prompt">
    <div id="nick_form" action="#">
        <input id="nick" type="text" placeholder="Enter Nick and press Enter"/>
        <!-- <a id="as_a_guest" href="#">Visit as Guest</a> -->
    </div>
  </div>
  {{/if}}
</template>

<template name="nucleus_tree_widget">
  <div id="sidebar">
    <div id="nucleus_file_tree">
      {{tree}}
    </div>

    {{> nucleus_toolbar}}

    <div id="flash_messages">
      {{> flashMessages}}
    </div>
  </div>

</template>

<template name="editor">
  {{> sharejsAce docid=docid onRender=config onConnect=setMode id="nucleus_editor"}}
</template>

<template name="nucleus_toolbar">
  <div id="nucleus-toolbar">
    <button id="commit_changes" class="btn btn-primary btn-sidebar">Commit All Changes</button>
    <button id="push_changes" class="btn btn-info btn-sidebar">Push To Remote Repo</button>    
    <button id="pull_changes" class="btn btn-primary btn-sidebar">Pull New Changes</button>    
  </div>
</template>
